<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw - Version 1</title>
</head>
<style>
    #theCanvas {
        background-image: radial-gradient(30px 30px, #FFF, #EEF);
    }
</style>
<body>
    <body>
        <canvas id="theCanvas" width="640" height="480">
            Attention! Your browser does not support the Canvas element.
        </canvas>
    </body>
    <script>
        _KSM = {
            draw: function (left, top, width, height) {
                _KSM.drawNew(left, top, width, height, "black", "silver");
            },
            drawNew: function (left, top, width, height, stroke, fill) {
                var canvas = document.getElementById("theCanvas");
                if (canvas.getContext) {
                    var context = canvas.getContext("2d");
                    context.strokeStyle = stroke;
                    context.fillStyle = fill;
                    context.fillRect(left, top, width, height);
                    context.strokeRect(left, top, width, height);
                }
            }
        };
        _KSM.draw(); // v1 code
        _KSM.draw(530, 370); // v2 code
        _KSM.draw(100, 100, 440, 280); // v3 code
        _KSM.drawNew(120, 120, 400, 240, "burlywood", "lemonchiffon"); // v4 code
    </script>
</body>
</html>
