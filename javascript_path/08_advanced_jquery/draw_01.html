<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw - Version 1</title>
</head>
<style>
    #theCanvas {
        background-image: radial-gradient(30px 30px, #FFF, #EEF);
    }
</style>
<body>
    <body>
        <canvas id="theCanvas" width="640" height="480">
            Attention! Your browser does not support the Canvas element.
        </canvas>
    </body>
    <script>
        _KSM = {
            draw: function (left, top, width, height, stroke, fill) {
                var canvas = document.getElementById("theCanvas");
                if (canvas.getContext) {
                    var context = canvas.getContext("2d");
                    
                    /**
                     * If the call passes in a an arg list instead of an object
                     * Convert the arg list to an object.
                     */
                    if ("object" != typeof left) {
                        options = {
                            left: left,
                            top: top,
                            width: width,
                            height: height,
                            stroke: stroke,
                            fill: fill
                        };
                    }
                    else {
                        options = left;
                    }

                    /**
                     * Insert necessary default values.
                     */
                    if ("undefined" == typeof options.left) {
                        options.left = 10;
                    }
                    if ("undefined" == typeof options.top) {
                        options.top = 10;
                    }
                    if ("undefined" == typeof options.width) {
                        options.width = 100;
                    }
                    if ("undefined" == typeof options.height) {
                        options.height = 100;
                    }
                    if ("undefined" == typeof options.stroke) {
                        options.stroke = "black";
                    }
                    if ("undefined" == typeof options.fill) {
                        options.fill = "silver";
                    }

                    context.strokeStyle = options.stroke;
                    context.fillStyle = options.fill;
                    context.fillRect(options.left, options.top, options.width, options.height);
                    context.strokeRect(options.left, options.top, options.width, options.height);
                }
            }
        };
        _KSM.draw(); // v1 code
        _KSM.draw(530, 370); // v2 code
        _KSM.draw(100, 100, 440, 280); // v3 code
        _KSM.draw(120, 120, 400, 240, "burlywood", "lemonchiffon"); // v4 code

        _KSM.draw(530, 10, 100, 100, "red", "teal");
        _KSM.draw(10, 310, 160, 160, "red");

        _KSM.draw(270, undefined, undefined, undefined, undefined, "green"); // OUCH!

        _KSM.draw({
            stroke: "red",
            left: 140,
            top: 450,
            height: 20,
            width: 360
        });
    </script>
</body>
</html>
